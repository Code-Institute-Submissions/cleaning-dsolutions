<!doctype html>
{% extends 'base.template.html' %}

{% block header %}
<h1>{% block title %}Contribute Article{% endblock %}</h1>
{% endblock %}

{% block content %}



 <form method="post" name="form" target="_self">
    <div class="form-group">
        <label for="input-title">Title: </label>
        <input type="text" class="form-control" id="input-title" name="input-title"
            placeholder="enter an article title" required autofocus
            {% if form and form.get('input-title') != "" %} value="{{form.get('input-title') }}" {% endif %}
            />
    </div>

    <div class="form-group">
        <label for="search-title">Targeted cleaning location:</label>
        <select class="custom-select" id="input-location" name="input-location" required>
            <option value="" disabled selected>Select your option</option>
            {% for each_location in location_data %}
                <option value="{{each_location.location}}" 
                    {% if form and form.get('input-location') == each_location.location %} selected {% endif %}
                >{{each_location.location}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <div class="form-group ">
            <label for="input-content">Content:</label>
            <textarea class="form-control" id="input-content" name="input-content" rows="10">{% if (form) %} {{form.get('input-content') }}{% endif %}
           </textarea>
        </div>
    <div>

    <div class="form-group">
        <label for="input-items">Cleaning Items: </label>
        <input type="text" class="form-control" id="input-items" name="input-items"
            placeholder="enter cleaning items, seperated by commas" 
            {% if (form) %} value = '{{form.get('input-items') }}' {% endif %}
           />
    <div class="form-group">
        <label for="input-supplies">Cleaning Supplies: </label>
        <input type="text" class="form-control" id="input-supplies" name="input-supplies"
            placeholder="enter cleaning supplies (consumables), seperated by commas" 
             {% if (form) %} value = '{{form.get('input-supplies') }}' {% endif %}
            />
    </div>

    <div class="form-group">
        <label for="input-tags">Tags: </label>
        <input type="text" class="form-control" id="input-tags" name="input-tags"
            placeholder="enter tags, seperated by commas" 
            {% if (form) %} value = '{{form.get('input-tags') }}' {% endif %}
            />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



{% endblock %}
