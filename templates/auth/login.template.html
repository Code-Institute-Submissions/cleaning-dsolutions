<!doctype html>

{% extends 'base.template.html' %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container black-border blur-shadow p-3 pt-5 pb-5 mb-5">
    <div class="container">
        <form method="POST" name="form" target="_self">
            <div class="form-group">
                <label for="input-email">Email address</label>
                <input type="email" class="form-control" id="input-email" name="input-email" aria-describedby="emailHelp" placeholder="enter your email" {% if form %} value="{{form.get('input-email')}}"{% endif %} required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="input-password">Password</label>
                <input type="password" name="input-password" class="form-control" id="input-password" placeholder="enter your password" {% if form %} value="{{form.get('input-password')}}"{% endif %} required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
