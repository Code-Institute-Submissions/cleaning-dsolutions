{% extends 'base.template.html' %} 
{% block header %}
<h1>{% block title %}Delete Users{% endblock %}</h1>
{% endblock %} 
{% block content %}
<div class="container black-border blur-shadow p-3 pt-5 pb-5 mb-5">
	<form method="post" name="form" target="_self">
		<div>
			<input type="hidden" name="action" value="delete-process" />
			<input type="hidden" name="id" value="{{user_data._id}}" />
			<div class="form-group">
				<label for="input-email">Email address</label>
				<input type="email" class="form-control" id="input-email" name="input-email"
					aria-describedby="emailHelp" placeholder="enter your email" 
					value="{{user_data.email}}" readonly/>
			</div>
			<div class="form-group">
				<label for="input-nickname">Nickname</label>
				<input type="nickname" class="form-control" id="input-nickname" name="input-nickname"
					aria-describedby="nicknameHelp" placeholder="enter your nickname" 
					value="{{user_data.nickname}}" readonly />
				<small id="nicknameHelp" class="form-text text-muted">
				This will be the name displayed on the site.
				</small>
			</div>
			<div class="form-group">
				<label for="input-admin">Admin?</label>
				{% if user_data.admin %}
				Yes
				{% else %}
				No
				{% endif %}
			</div>
			<button type="submit" class="btn btn-primary">Confirm deletion</button>
		</div>
	</form>
	<form>
		<button type="submit" class="btn btn-primary">Back to list</button>
	</form>
</div>
{% endblock %}
