<!doctype html>
{% extends 'base.template.html' %}

{% block header %}
<h1>{% block title %}Cleaning Locations{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" name="form" target="_self">
  <div class="form-group">
    <label for="input-location">Location</label>
    <input
      type="text"
      class="form-control"
      id="input-location"
      name="input-location"
      value="{{location_data.location}}"
      required
    />
  </div>
  <input type="hidden" name="action" value="edit-process">
  <input type="hidden" name="id" value="{{location_data._id}}">
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form>
    <button type="submit" class="btn btn-primary">Back to list</button>
</form>
{% endblock %}
