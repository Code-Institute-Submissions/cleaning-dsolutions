    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/myStyle.css') }}">  

    <script src="{{ url_for('static', filename='js/lib/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>

</head>
