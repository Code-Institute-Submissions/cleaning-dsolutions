<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cleaning d'Solutions - Solutions to griminess and messiness.</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta
      name="description"
      content="Crowdsourced information, guides, recipes, tips and hacks on cleaning."
    />
    <title>{% block title %}{% endblock %}</title>

    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Lora:ital,wght@1,500&family=Roboto+Condensed&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/lib/reset/reset.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/lib/bootstrap/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/lib/dataTables/jquery.dataTables.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/lib/dataTables/datatables.min.css') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/myStyle.css') }}"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon/favicon.ico') }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}"
    />

    <script src="{{ url_for('static', filename='js/lib/bootstrap/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/dataTables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/tinymce/tinymce.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/myScript.js') }}"></script>
  </head>
  
  <body>
	<section id="hero-outer">
		<div id="hero-image"></div>
		<div id="cover-text" class="frosted-glass-mask">

			<h3>Cleaning d'Solutions</h3>
			<h4>Solutions to griminess<br> and messiness.</h4>
				<hr />
				
          <a href="{{ url_for('home')}}"  class="glass">Enter the world of cleanliness</a>
		</div>
	</section>

  </body>
</html>
